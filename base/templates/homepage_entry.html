{% extends 'homepage.html' %}
{% load static %}

{% block content %}
<div class="intro-page container text-center">
  <div class="row row-cols-1 row-cols-md-3 gy-5">
    <div class="col">
      <div class="card cards-main mx-auto card-link dropdown">
        <a href="{% url 'simodules' %}" class="stretched-link">
          <img src="{% static 'img/hexamodule.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h6 class="card-text"> Si Modules</h6> 
            {% comment %} <a href="#" class="btn btn-outline-dark"> <i class="bi bi-caret-down-fill"></i></a> {% endcomment %}
          </div>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="card cards-main mx-auto card-link" >
        <a href="{% url 'scitiles' %}">
          <img src="{% static 'img/scitileboard.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h6 class="card-text">Sci Modules</h6>
          </div>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="card cards-main mx-auto card-link">
        <a href="{% url 'cassettes' %}">
          <img src="{% static 'img/cassette.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h6 class="card-text"> Cassettes</h6>
          </div>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="card cards-main mx-auto card-link">
        <a href="/logistics">
          <img src="{% static 'img/container_ship.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h6 class="card-text">Logistics</h6>
          </div>
        </a>
      </div>
    </div> 

    {% comment %} <div class="col">
      <div class="card cards-main mx-auto card-link" aria-hidden="true">
        <img src="{% static 'img/placeholder_add.jpg' %}" class="card-img-top" alt="..." style="width: 11em; margin: 0px 30px 0px 33px;" >
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
        </div>
      </div>
    </div>  {% endcomment %}

  </div>
</div>
{% endblock %}
